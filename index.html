<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="outer-div">

            <h2>Rock Paper Scissors</h2>

        <div id="players-div">
            <h4>Human</h4>
            <h4>VS</h4>
            <h4>Computer</h4>
        </div>
        <div id="pictures">
            <img src="images/question.jpg" alt="humanChoice" id="humanImage">

            <img src="images/question.jpg" alt="computerChoice" id="computerImage">
        </div>
        <div id="button-div">
            <button id="rock"> Rock</button>
            <button id="paper"> Paper</button>
            <button id="scissor">Scissor</button>
            <button id="reset">Reset</button>
        </div>
        <div id="comment">
            <h4 id="comment-line"></h4>

        </div>
        <div id="score-div">
            <h5 id="player-score"></h5>
            <h5> : </h5>
            <h5 id="computer-score"></h5>


        </div>
        <footer>Designed and Developed by Suhail Tailor</footer>



        
    </div>

    </body>
</html>
